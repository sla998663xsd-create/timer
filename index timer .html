<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Timer Simples</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #1e293b;
        padding: 30px;
        border-radius: 14px;
        text-align: center;
        width: 320px;
    }

    h1 {
        margin-bottom: 15px;
    }

    input {
        width: 70px;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        border-radius: 8px;
        border: none;
        margin: 5px;
    }

    .time {
        font-size: 52px;
        margin: 20px 0;
    }

    button {
        margin: 6px;
        padding: 10px 16px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .start { background: #22c55e; }
    .pause { background: #facc15; color: #000; }
    .reset { background: #ef4444; }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="container">
    <h1>⏱️ Timer</h1>

    <div>
        <input type="number" id="minutes" placeholder="Min" min="0">
        <input type="number" id="seconds" placeholder="Seg" min="0" max="59">
    </div>

    <div class="time" id="display">00:00</div>

    <div>
        <button class="start" onclick="startTimer()">Iniciar</button>
        <button class="pause" onclick="pauseTimer()">Pausar</button>
        <button class="reset" onclick="resetTimer()">Resetar</button>
    </div>
</div>

<!-- Som -->
<audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script>
let timer = null;
let totalSeconds = 0;

function startTimer() {
    if (totalSeconds === 0) {
        const min = parseInt(document.getElementById("minutes").value) || 0;
        const sec = parseInt(document.getElementById("seconds").value) || 0;
        totalSeconds = min * 60 + sec;
    }

    if (totalSeconds <= 0) return;

    clearInterval(timer);
    timer = setInterval(() => {
        totalSeconds--;
        updateDisplay();

        if (totalSeconds <= 0) {
            clearInterval(timer);
            document.getElementById("alarmSound").play();
        }
    }, 1000);
}

function pauseTimer() {
    clearInterval(timer);
}

function resetTimer() {
    clearInterval(timer);
    totalSeconds = 0;
    updateDisplay();
}

function updateDisplay() {
    const min = Math.floor(totalSeconds / 60);
    const sec = totalSeconds % 60;
    document.getElementById("display").textContent =
        String(min).padStart(2, "0") + ":" +
        String(sec).padStart(2, "0");
}
</script>

</body>
</html>
